<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\css\form.css">
    <script defer src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\css\js\EmployeeForm.js"></script>
    <script defer src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\css\js\payrollForm.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\Images\logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name :</label> 
                <input type="text" class="input" id="name" name="name" placeholder="your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!--profile input fields-->
            <div class="row-content">
                <label class="label text" for="profile">Profile image :</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -2.png" required>
                        <img class="profile" id="image1" src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -4.png" required>
                        <img class="profile" id="image2" src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -7.png" required>
                        <img class="profile" id="image3" src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -7.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -9.png" required>
                        <img class="profile" id="image4" src="C:\Users\user\Desktop\LFP_Batch\Day44_Employee_Payroll_App\assets\profile_Images\Ellipse -9.png">
                    </label>
                </div>
            </div>
            <!-- Gender -->
            <div class="row-content">
                <label class="label text" for="gender">Gender :</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <!-- department -->
            <div class="row-content">
                <label class="label text" for="department">Department :</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <!-- salary -->
            <div class="row-content">
                <label class="label text" for="salary">Choose your Salary :</label>
                <input style="padding: 0%;" class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <!-- start date -->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date :</label>
                <div>
                <select id="day" name="Day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <select name="Year" id="year">
                    <option value="2016">2022</option>
                    <option value="2020">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
                </div>
            </div>
            <!-- Note textbox -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
            </div>
            <!-- Cancle Button -->
            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <!-- Submit and Reset Button -->
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button" id="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
